<!DOCTYPE html>
<html>
<head>
	<title>Time Since Birth Calculator</title>
	<script>
		// Set the birth date
		var birthDate = new Date('2023-03-07');

		function update_time_since_birth() {
			// Get the current date and time
			var now = new Date();

			// Calculate the difference between now and birth date
			var delta = now - birthDate;

			// Calculate the time since birth in different units of time
			var years = Math.floor(delta / (365 * 24 * 60 * 60 * 1000));
			var days = Math.floor(delta / (24 * 60 * 60 * 1000)) % 365;
			var hours = Math.floor(delta / (60 * 60 * 1000)) % 24;
			var minutes = Math.floor(delta / (60 * 1000)) % 60;
			var seconds = Math.floor(delta / 1000) % 60;

			// Calculate the countdown to 1st birthday
			var current_age = delta % (365 * 24 * 60 * 60 * 1000);
			var one_year = 365 * 24 * 60 * 60 * 1000;
			var time_to_one_year_old = one_year - current_age;
			var days_to_one_year_old = Math.floor(time_to_one_year_old / (24 * 60 * 60 * 1000));
			var hours_to_one_year_old = Math.floor(time_to_one_year_old / (60 * 60 * 1000)) % 24;
			var minutes_to_one_year_old = Math.floor(time_to_one_year_old / (60 * 1000)) % 60;
			var seconds_to_one_year_old = Math.floor(time_to_one_year_old / 1000) % 60;

			// Check if the birthday has been reached
			if (now.getMonth() == birthDate.getMonth() && now.getDate() == birthDate.getDate() && hours == 0 && minutes == 0 && seconds == 0) {
				// Update the output label to display the birthday message
				var age = years + 1;
				document.getElementById("output-label").innerHTML = "Happy " + age + "th Birthday Danilyn!!!";
			} else {
				// Update the output label to display the time since birth and the countdown to the 1st birthday
				var age = years;
				document.getElementById("output-label").innerHTML = age + " years, " + days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds. <br>Time left to 1st birthday: " + days_to_one_year_old + " days, " + hours_to_one_year_old + " hours, " + minutes_to_one_year_old + " minutes, " + seconds_to_one_year_old + " seconds.";
			}

			// Call this function again after 1 second
			setTimeout(update_time_since_birth, 1000);
		}
	</script>
</head>
