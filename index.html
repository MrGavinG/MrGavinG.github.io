<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="icon" href="favicon.ico">

    <style>
        /* Add your existing CSS rules here */
        /* ... */

        /* Add CSS rules for the navigation menu */
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: black;
            color: green;
            text-align: justify;
        }

        header {
            background-color: #000;
            padding: 20px 20px 1px;
            border-bottom: 3px solid #e6e6e6;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
        }

        .output-label {
            display: block;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
            color: white;
            font-size: 1.2em;
            padding-top: 0px;
            padding-bottom: 0px;
        }

        .logo {
            font-size: 64px;
            font-weight: bold;
            color: turquoise;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            grid-gap: 3px;
            padding: 120px 10px 10px;
            margin-top: 130px;
        }

        .gallery-item {
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            display: block;
            transition: all 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            cursor: pointer;
        }

        figcaption {
            color: #fff;
            text-align: center;
            margin-top: 5px;
        }

        .under-construction {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            color: #fff;
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
            z-index: 10000;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Baby Website</h1>
        <nav>
            <a href="#about-us">About Us</a>
            <a href="#baby-journey">Baby's Journey</a>
            <a href="#gallery">Photo Gallery</a>
            <a href="#guestbook">Guestbook</a>
            <a href="#contact-us">Contact Us</a>
        </nav>
    </header>
    <!-- Add the content for each section below the header -->
    <!-- ... -->
     </header>
   
 
    </main>
</body>
</html>
